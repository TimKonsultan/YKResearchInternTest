<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleksi Intern Konsultan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cover Page -->
    <section class="cover-page">
        <div class="exam-box">
            <h2>Exam Information</h2>
            <p><strong>Number of questions:</strong> 50</p>
            <p><strong>Score required:</strong> 80% to pass; you can retake the exam as many times as needed.</p>
            <p><strong>Attempt time limit:</strong> No time limit. You are allowed to resume previous attempts.</p>

            <div class="cover-buttons">
                <button class="return-btn">Return to Course</button>
                <button class="start-btn">Begin Exam</button>
            </div>
        </div>
    </section>

    <main class="main">
        <section class="quiz-section">
            <div class="quiz-box">
                <div class="question-card">
                    <h3 class="question-text">Question text here</h3>
                    <div class="question-image"></div>
                </div>
                <div class="option-list"></div>
                <div class="quiz-footer">
                    <span class="question-total"></span>
                    <button class="next-btn">Next</button>
                </div>
            </div>

            <div class="result-box">
                <h2>Quiz Result!</h2>
                <div class="percentage-container">
                    <div class="circular-progress">
                        <span class="progress-value">0%</span>
                    </div>
                    <span class="score-text">Your Score 0 out of 50</span>
                </div>
                <div class="buttons">
                    <button class="tryAgain-btn">Try Again</button>
                    <button class="goHome-btn">Go To Home</button>
                </div>
            </div>
        </section>
    </main>

    <!-- JS dependencies -->
    <script src="questions.js?v=1"></script>
    <script src="script.js"></script>

</body>
</html>
